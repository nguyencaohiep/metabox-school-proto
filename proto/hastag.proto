syntax = "proto3";

package cti.hastag.v1;
option go_package = "./hastag";

service HastagService {
    rpc HastagCreate(HastagCreateRequest) returns (HastagCreateRespone);
}

message HastagCreateRequest {
    string workspace_id = 1;
    string sub_workspace_id = 2;

    string name = 3;
    string created_by = 4;
}

message HastagCreateRespone{}

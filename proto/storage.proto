syntax = "proto3";

package cti.storage.v1;
option go_package = "./storage";

service StorageService {
  rpc ItemExport(ItemExportRequest) returns (ItemExportResponse);
}

message ItemExportRequest {
  string workspace_id = 1;
  string created_by = 2;
  string item_id = 3;
  int32 quantity = 4;
}

message ItemExportResponse {}

